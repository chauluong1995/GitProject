<div class="d-flex justify-content-center">
  <h1>Thay đổi mật khẩu</h1>
</div>

<div class="p-0">
  <form (ngSubmit)="edit()" [formGroup]="editForm">
    <div class="row">
      <div class="col-sm-2"></div>
      <div class="col-sm-8">
        <mat-form-field class="example-full-width">
          <mat-label>Mật khẩu cũ</mat-label>
          <input type="password" matInput formControlName="oldPassword">
          <mat-error *ngIf="editForm.controls.oldPassword.errors?.required">Mật khẩu cũ không được để trống.
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-sm-2"></div>
    </div>

    <div class="row">
      <div class="col-sm-2"></div>
      <div class="col-sm-8">
        <mat-form-field class="example-full-width">
          <mat-label>Mật khẩu mới</mat-label>
          <input type="password" matInput formControlName="newPassword">
          <mat-error *ngIf="editForm.controls.newPassword.errors?.required">Mật khẩu mới không được để trống.
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-sm-2"></div>
    </div>

    <div class="row">
      <div class="col-sm-2"></div>
      <div class="col-sm-8">
        <mat-form-field class="example-full-width">
          <mat-label>Xác nhận mật khẩu</mat-label>
          <input type="password" matInput formControlName="confirmPassword" [errorStateMatcher]="matcher">
          <mat-error *ngIf="editForm.controls.confirmPassword.errors?.required">Xác nhận mật khẩu không đươc
            để trống.
          </mat-error>
          <mat-error *ngIf="editForm.controls.confirmPassword.errors?.confirmedValidator">Mật khẩu không trùng
            khớp.
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-sm-2"></div>
    </div>

    <div class="row mt-3">
      <div class="col-sm-3"></div>
      <div class="col-sm-6 d-flex justify-content-center">
        <button mat-dialog-close mat-button type="button">Hủy bỏ</button>
        <button mat-button type="submit" style="margin-left: 5px">Xác nhận</button>
      </div>
      <div class="col-sm-3"></div>
    </div>

  </form>
</div>
